name: CI

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-type:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies (dev, frozen)
        run: uv sync --dev --frozen

      - name: Ruff (lint)
        run: uv run ruff check .

      - name: Ruff (format check)
        run: uv run ruff format --check .

      - name: Mypy (type check)
        run: uv run mypy -p app

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Check for known vulnerabilities with pip-audit
        run: |
          uv pip install pip-audit
          uv run pip-audit

      - name: Scan for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.event.pull_request.head.sha || github.sha }}
          extra_args: --only-verified

  tests:
    runs-on: ubuntu-latest
    needs: [lint-type]
    permissions:
      contents: read
      pull-requests: write
      checks: write
      id-token: write

    env:
      PYTHONUNBUFFERED: "1"
      BOT_TOKEN: "TEST_TOKEN"
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies (dev, frozen)
        run: uv sync --dev --frozen

      - name: Run tests (pytest + coverage + junit + html)
        run: |
          PYTHONPATH=. uv run pytest -q -ra --maxfail=1 \
            --cov=app --cov-report=xml --cov-report=term-missing --cov-report=html \
            --junitxml=pytest.xml

      - name: Upload coverage.xml & htmlcov
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-and-report
          path: |
            coverage.xml
            htmlcov/**
            pytest.xml
          if-no-files-found: error
          retention-days: 7

      - name: Publish Test Report (annotations in PR)
        uses: mikepenz/action-junit-report@v6
        if: always()
        with:
          report_paths: "pytest.xml"
          check_name: "JUnit Tests"
          require_tests: true
          detailed_summary: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
          flags: unittests
          name: unit-tests

  docker:
    runs-on: ubuntu-latest
    needs: [tests, security]
    permissions:
      contents: read
      packages: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for PRs
        if: github.event_name == 'pull_request'
        id: meta-pr
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=sha-,format=short

      - name: Extract metadata for main/master
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
        id: meta-main
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short

      - name: Build and push image for PRs
        if: github.event_name == 'pull_request'
        id: build-pr
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-pr.outputs.tags }}
          labels: ${{ steps.meta-pr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment on PR with deployment instructions
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const sha = context.sha;
            const shortSha = sha.substring(0, 7);
            const imageTag = 'sha-' + shortSha;
            const repo = '${{ github.repository }}';
            const fullImage = 'ghcr.io/' + repo + ':' + imageTag;
            const workflowUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';

            const body = '## âœ… Docker Image Built Successfully\n\n' +
              '**Image Tag:** `' + imageTag + '`\n' +
              '**Full Image:** `' + fullImage + '`\n' +
              '**SHA:** `' + sha + '`\n\n' +
              '### ðŸš€ Deploy to Dev Environment\n\n' +
              'You can now deploy this image to dev for testing:\n\n' +
              '1. Go to [Deploy PR to Dev workflow](https://github.com/' + repo + '/actions/workflows/deploy-pr-to-dev.yaml)\n' +
              '2. Click **Run workflow**\n' +
              '3. Select **Branch: main**\n' +
              '4. Enter **Image tag:** `' + imageTag + '`\n' +
              '5. Click **Run workflow**\n\n' +
              'Or use the direct link:\n' +
              '[ðŸš€ Deploy `' + imageTag + '` to dev](https://github.com/' + repo + '/actions/workflows/deploy-pr-to-dev.yaml)\n\n' +
              '### ðŸ“¦ Image Details\n\n' +
              '- **Registry:** `ghcr.io`\n' +
              '- **Repository:** `' + repo + '`\n' +
              '- **Tag:** `' + imageTag + '`\n' +
              '- **Build:** [View workflow run](' + workflowUrl + ')\n\n' +
              '---\n' +
              '*Built by CI â€¢ [Workflow](https://github.com/' + repo + '/actions/workflows/ci.yml)*';

            // Check if comment already exists for this SHA
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const existingComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('**SHA:** `' + sha + '`')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
              console.log('Updated existing comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
              console.log('Created new comment');
            }

      - name: Build and push image for main/master
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-main.outputs.tags }}
          labels: ${{ steps.meta-main.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: false
          platforms: linux/amd64
