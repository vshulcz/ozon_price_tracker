name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-type:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies (dev, frozen)
        run: uv sync --dev --frozen

      - name: Ruff (lint)
        run: uv run ruff check .

      - name: Ruff (format check)
        run: uv run ruff format --check .

      - name: Mypy (type check)
        run: uv run mypy -p app

  tests:
    runs-on: ubuntu-latest
    needs: [lint-type]
    permissions:
      contents: read
      pull-requests: write
      checks: write
      id-token: write

    env:
      PYTHONUNBUFFERED: "1"
      BOT_TOKEN: "TEST_TOKEN"
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies (dev, frozen)
        run: uv sync --dev --frozen

      - name: Run tests (pytest + coverage + junit + html)
        run: |
          PYTHONPATH=. uv run pytest -q -ra --maxfail=1 \
            --cov=app --cov-report=xml --cov-report=term-missing --cov-report=html \
            --junitxml=pytest.xml

      - name: Upload coverage.xml & htmlcov
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-and-report
          path: |
            coverage.xml
            htmlcov/**
            pytest.xml
          if-no-files-found: error
          retention-days: 7

      - name: Publish Test Report (annotations in PR)
        uses: mikepenz/action-junit-report@v6
        if: always()
        with:
          report_paths: "pytest.xml"
          check_name: "JUnit Tests"
          require_tests: true
          detailed_summary: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
          flags: unittests
          name: unit-tests

  docker:
    runs-on: ubuntu-latest
    needs: [tests]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: false
          platforms: linux/amd64
