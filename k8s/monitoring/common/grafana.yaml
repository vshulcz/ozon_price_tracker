apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
    name: marketplace-grafana
    labels:
        app.kubernetes.io/name: marketplace-grafana
spec:
    config:
        auth:
            disable_login_form: "false"
            disable_signout_menu: "false"
        security:
            admin_user: admin
            admin_password: grafana
    persist: false
    dashboards:
        configMaps:
            - name: marketplace-grafana-dashboards
