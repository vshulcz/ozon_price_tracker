apiVersion: v1
kind: Service
metadata:
  name: marketplace-bot
  labels:
    app: marketplace-price-tracker
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "8000"
spec:
  selector:
    app: marketplace-price-tracker
  ports:
    - name: metrics
      port: 8000
      targetPort: 8000
      protocol: TCP
