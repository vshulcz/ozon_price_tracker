apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- postgres-backup.yaml

namespace: marketplace-bot-prod

labels:
- pairs:
    environment: production
    tier: production

images:
- name: ghcr.io/vshulcz/marketplace_price_tracker
  newName: ghcr.io/vshulcz/marketplace_price_tracker
  newTag: sha-3f06fb4

patches:
- path: patches/bot-resources.yaml
- path: patches/postgres-resources.yaml

replicas:
- count: 1
  name: marketplace-bot
- count: 1
  name: postgres
