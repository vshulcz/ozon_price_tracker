apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  template:
    spec:
      initContainers:
        - name: init-db
          image: busybox
          command: ['sh', '-c', 'mkdir -p /var/lib/postgresql/pgdata']
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql
      containers:
        - name: postgres
          env:
            - name: PGDATA
              value: /var/lib/postgresql/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
