apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: marketplace-monitoring-prod
    namespace: argocd
    labels:
        app: marketplace-price-tracker
        component: monitoring
        environment: production
    finalizers:
        - resources-finalizer.argocd.argoproj.io
spec:
    project: default

    source:
        repoURL: https://github.com/vshulcz/marketplace_price_tracker.git
        targetRevision: main
        path: k8s/monitoring/production

    destination:
        server: https://kubernetes.default.svc
        namespace: monitoring

    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - CreateNamespace=true
            - PruneLast=true
            - RespectIgnoreDifferences=true

        retry:
            limit: 5
            backoff:
                duration: 5s
                factor: 2
                maxDuration: 3m
